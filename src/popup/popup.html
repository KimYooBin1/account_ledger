<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계정 기록장</title>
    <link rel="stylesheet" href="popup.build.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4">
      <h1 class="text-xl font-bold">🔐 계정 기록장</h1>
      <p class="text-sm text-blue-100 mt-1">Account Ledger</p>
    </div>

    <!-- Current Page Info -->
    <div class="p-4 border-b border-gray-200 bg-white">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-600">현재 페이지</p>
          <p class="text-lg font-semibold text-gray-800" id="currentDomain">
            -
          </p>
        </div>
        <div class="text-right">
          <button
            id="addManualBtn"
            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition text-sm"
          >
            수동 등록
          </button>
        </div>
      </div>
    </div>

    <!-- Account Status -->
    <div id="accountStatus" class="p-4 bg-white border-b border-gray-200">
      <div id="loadingStatus" class="text-center text-gray-500">
        <div
          class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"
        ></div>
        <p class="mt-2 text-sm">로딩 중...</p>
      </div>

      <div id="accountInfo" class="hidden">
        <div class="space-y-3">
          <div>
            <p class="text-xs text-gray-500">가입일</p>
            <p class="text-sm font-medium" id="signUpDate">-</p>
          </div>
          <div>
            <p class="text-xs text-gray-500">마지막 로그인</p>
            <p class="text-sm font-medium" id="lastLoginDate">-</p>
          </div>
          <div>
            <p class="text-xs text-gray-500">비밀번호 변경일</p>
            <p class="text-sm font-medium" id="lastPasswordChangeDate">-</p>
          </div>
        </div>

        <div class="mt-4 flex gap-2">
          <button
            id="updateLoginBtn"
            class="flex-1 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition text-sm"
          >
            로그인 기록
          </button>
          <button
            id="updatePasswordBtn"
            class="flex-1 px-3 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 transition text-sm"
          >
            비밀번호 변경
          </button>
        </div>
      </div>

      <div id="noAccountInfo" class="hidden text-center text-gray-500">
        <p class="text-sm">이 사이트는 아직 등록되지 않았습니다.</p>
        <button
          id="registerNowBtn"
          class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition text-sm"
        >
          지금 등록하기
        </button>
      </div>
    </div>

    <!-- Warning Alert -->
    <div
      id="warningAlert"
      class="hidden p-4 bg-red-50 border-l-4 border-red-500"
    >
      <div class="flex items-center">
        <span class="text-2xl mr-3">⚠️</span>
        <div>
          <p class="text-sm font-semibold text-red-800">비밀번호 변경 필요</p>
          <p class="text-xs text-red-600 mt-1">설정된 주기가 지났습니다.</p>
        </div>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="p-4 bg-gray-50">
      <div class="grid grid-cols-2 gap-3">
        <div class="bg-white p-3 rounded-lg shadow-sm">
          <p class="text-xs text-gray-500">총 계정</p>
          <p class="text-2xl font-bold text-blue-600" id="totalAccounts">0</p>
        </div>
        <div class="bg-white p-3 rounded-lg shadow-sm">
          <p class="text-xs text-gray-500">경고</p>
          <p class="text-2xl font-bold text-red-600" id="warningAccounts">0</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="p-4 bg-white border-t border-gray-200">
      <button
        id="openOptionsBtn"
        class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900 transition"
      >
        전체 관리 페이지 열기
      </button>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
